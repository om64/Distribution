<div class="type-question-container open-question-container">
    <!-- Answer input -->
    <textarea style="margin-bottom: 20px;" class="form-control" rows="{{ 'long' === openQuestionCtrl.question.typeOpen ? 15 : 2 }} "
            data-ng-if="openQuestionCtrl.question.typeOpen !== 'oneWord' && !openQuestionCtrl.feedback.visible"
            data-ng-model="openQuestionCtrl.answer">
    </textarea>

    <input class="form-control"  style="margin-bottom: 20px;" type="text" data-ng-if="openQuestionCtrl.question.typeOpen === 'oneWord' && !openQuestionCtrl.feedback.visible" data-ng-model="openQuestionCtrl.answer" />

    <!-- Corrected text -->
    <div class="panel panel-default" data-ng-if="openQuestionCtrl.feedback.visible">
        <div class="panel-body" data-ng-if="openQuestionCtrl.answer && '' !== openQuestionCtrl.answer" data-ng-bind-html="(openQuestionCtrl.answerWithKeywords | unsafe)">
        </div>

        <div class="panel-body" data-ng-if="!openQuestionCtrl.answer || '' === openQuestionCtrl.answer">
            <em>{{ 'no_answer'|trans:{}:'ujm_exo' }}</em>
        </div>
    </div>
</div>
