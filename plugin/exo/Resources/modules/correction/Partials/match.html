<table class="table table-striped">
    <thead>
        <tr>
            <th class="center-text">{{ 'paper_details_table_expected_answer'|trans:{}:'ujm_sequence' }}</th>
            <th class="center-text">{{ 'paper_details_table_comment'|trans:{}:'ujm_sequence' }}</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="label in matchCorrectionCtrl.question.secondSet">
            <!-- expected answer -->
            <td class="center-text">
                <div class="panel panel-default">
                    <div class="panel-heading clearfix">
                        <h4 class="panel-title pull-left">
                           <div data-ng-bind-html="label.data | unsafe"></div>
                        </h4>
                    </div>
                    <div class="panel-body">
                        <ul>
                            <li data-ng-repeat="item in matchCorrectionCtrl.getCorrectAnswers(label)">
                                <div data-ng-bind-html="item.data | unsafe"></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </td>
            <!-- specific feedback -->
            <td class="center-text">
                <span>{{ matchCorrectionCtrl.getCurrentItemFeedBack(label) }}</span>
            </td>
        </tr>

        <!-- Orphan proposals | NO LABELS ASSOCIATED -->
        <tr data-ng-if="matchCorrectionCtrl.orphanAnswers.length > 0">
            <td></td>
            <td class="center-text">
                <div data-ng-repeat="orphan in matchCorrectionCtrl.orphanAnswers" class="panel panel-default">
                    <div class="panel-heading clearfix">
                        <h4 class="panel-title pull-left">
                            <span>{{ 'label_no_labels_associated'|trans:{}:'ujm_sequence' }}</span>
                        </h4>
                    </div>
                    <div class="panel-body">
                        <ul>
                            <li>
                                {{orphan.data}}
                            </li>
                        </ul>
                    </div>
                </div>
            </td>

            <!-- No feedback on proposals -->
            <td class="center-text">-</td>
        </tr>
    </tbody>
</table>
