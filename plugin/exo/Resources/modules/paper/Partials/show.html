<div class="papers-container panel-body">
    <h4 class="paper-title">
        {{ 'paper_details_correction_label'|trans:{}:'ujm_sequence' }} <span class="badge">{{ paperShowCtrl.paper.number }}</span>

        <div class="pull-right">
            <!-- Manual correction alert -->
            <small class="text-danger" data-ng-if="paperShowCtrl.needManualCorrection()">
                <span class="fa fa-warning"></span>
                {{ 'paper_need_manual_correction'|trans:{}:'ujm_exo' }}
            </small>

            <span class="label label-primary" data-ng-if="paperShowCtrl.paper.scoreTotal || 0 === paperShowCtrl.paper.scoreTotal">
                {{ 'score'|trans:{}:'ujm_exo' }}:
                {{ paperShowCtrl.getScore() + '/20' }}
            </span>

            <span class="label label-primary" data-ng-if="!paperShowCtrl.paper.scoreTotal && 0 !== paperShowCtrl.paper.scoreTotal">
                {{ 'score'|trans:{}:'ujm_exo' }}:
                ?/20
            </span>
        </div>
    </h4>

    <question-show data-ng-repeat="question in paperShowCtrl.questions"
                   data-question="question"
                   data-question-paper="paperShowCtrl.getQuestionPaper(question)"
                   data-include-correction="true">
    </question-show>

    <!-- Display a big button for those who can edit Exercise OR a big button to play the Exercise if no alert -->
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <button-start data-overview-link="true" data-paper-link="true"></button-start>
        </div>
    </div>
</div>
